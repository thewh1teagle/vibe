name: Release

on:
    workflow_dispatch:

jobs:
    publish-tauri:
        permissions:
            contents: write
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: "macos-latest"
                      args: "--target aarch64-apple-darwin"
                      target_triple: "aarch64-apple-darwin"
                    - platform: "macos-latest"
                      args: "--target x86_64-apple-darwin"
                      target_triple: "x86_64-apple-darwin"
                    # Ubuntu 20.04 for glibc compatibility with older Linux systems
                    - platform: "ubuntu-20.04"
                      args: "--target x86_64-unknown-linux-gnu"
                      target_triple: "x86_64-unknown-linux-gnu"
                    - platform: "ubuntu-20.04-arm"
                      args: "--target aarch64-unknown-linux-gnu"
                      target_triple: "aarch64-unknown-linux-gnu"
                    - platform: "windows-latest"
                      args: "--target x86_64-pc-windows-msvc"
                      target_triple: "x86_64-pc-windows-msvc"

        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4

            - name: setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  package_json_file: desktop/package.json

            - name: setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22
                  cache: pnpm
                  cache-dependency-path: desktop/pnpm-lock.yaml

            - name: setup uv
              uses: astral-sh/setup-uv@v5

            - name: Rust cache
              uses: swatinem/rust-cache@v2

            - name: Install Rust stable
              uses: dtolnay/rust-toolchain@stable
              with:
                  # Those targets are only used on macos runners so it's in an `if` to slightly speed up windows and linux builds.
                  targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

            - name: Install frontend dependencies
              run: pnpm install
              working-directory: ./desktop

            - name: Run pre_build.py on ${{ matrix.platform }}
              run: uv run scripts/pre_build.py --target ${{ matrix.target_triple }}

            - name: Sign Windows artifacts
              if: matrix.platform == 'windows-latest'
              env:
                WINDOWS_CERTIFICATE: ${{ secrets.WINDOWS_CERTIFICATE }}
                WINDOWS_CERTIFICATE_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
              shell: pwsh
              run: ./scripts/windows_sign.ps1


            - name: Build
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_KEY_PASSWORD }}
                  APTABASE_APP_KEY: ${{ secrets.APTABASE_APP_KEY }}
                  APTABASE_BASE_URL: ${{ secrets.APTABASE_BASE_URL }}
              with:
                  tagName: v__VERSION__ # the action automatically replaces __VERSION__ with the app version.
                  releaseName: "v__VERSION__"
                  releaseBody: "What's new? ðŸŽ‰ðŸ“£"
                  prerelease: true
                  args: ${{ matrix.args }}
                  projectPath: "./desktop"
                  tauriScript: pnpm exec tauri
    test-release:
      runs-on: ubuntu-latest
      needs: publish-tauri
      steps:
        - uses: actions/checkout@v4
        - name: Trigger test-release
          run: gh workflow run test-release.yml
          env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
    update-website:
      runs-on: macos-latest
      needs: publish-tauri
      steps:
        - uses: actions/checkout@v4
        - name: Update website URLs
          run: gh workflow run website.yml
          env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}
